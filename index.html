<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرید کمانگر | گالری هنری</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom, #fffaf0, #f0e6d6);
      color: #333;
      overflow-x: hidden;
      cursor: none;
      transition: background-color 0.6s ease;
    }

    body.dark-mode {
      background: linear-gradient(to bottom, #1a1a1a, #000000);
      color: #f0f0f0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 998;
      transition: left 0.6s ease;
    }

    body.dark-mode::before {
      left: 0;
    }

    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #333;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease, background 0.3s ease;
      z-index: 9999;
      background: transparent;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10000;
      transition: background 0.5s ease;
    }

    .theme-toggle span {
      font-size: 24px;
      animation: rotateIcon 1s ease;
    }

    @keyframes rotateIcon {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, #ffe0cc, #ffd4d4);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.5rem;
      animation: typing 4s steps(40, end), blink 0.7s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #333;
      margin-bottom: 1rem;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #6b4226;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #a0522d;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      animation: fadeIn 1.5s ease;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      overflow: hidden;
      position: relative;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card p {
      padding: 1rem;
      font-weight: bold;
      text-align: center;
    }

    .view-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #6e00ff, #ff00c8);
      color: white;
      font-weight: bold;
      font-family: 'Vazirmatn', sans-serif;
      box-shadow: 0 0 15px rgba(255, 0, 200, 0.5);
      cursor: pointer;
      transition: all 0.4s ease;
      overflow: hidden;
    }

    .view-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-45deg);
      transition: left 0.6s ease;
    }

    .view-btn:hover::after {
      left: 100%;
    }

    .view-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 0, 200, 0.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      nav a {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
