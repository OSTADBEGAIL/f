<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرید کمانگر | گالری هنری</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom, #fffaf0, #f0e6d6);
      color: #333;
      overflow-x: hidden;
      cursor: none;
    }

    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #333;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease, background 0.3s ease;
      z-index: 9999;
      background: transparent;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, #ffe0cc, #ffd4d4);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.5rem;
      animation: typing 4s steps(40, end), blink 0.7s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #333;
      margin-bottom: 1rem;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #6b4226;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #a0522d;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      animation: fadeIn 1.5s ease;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card p {
      padding: 1rem;
      font-weight: bold;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      nav a {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="cursor"></div>

  <header>
    <h1>فرید کمانگر | شعر، طراحی، خلاقیت</h1>
    <nav>
      <a href="#">خانه</a>
      <a href="#">شعرها</a>
      <a href="#">درباره من</a>
      <a href="#">تماس</a>
    </nav>
  </header>

  <section class="gallery">
    <div class="card">
      <img src="https://cdn.tarhpik.com/5_Preview/1403/5/7/135839/Photo-of-open-old-book-1000.webp?text=اثر+اول" alt="اثر اول">
      <p>نام اثر اول</p>
    </div>
    <div class="card">
      <img src="https://cdn.tarhpik.com/5_Preview/1403/5/1/211026/Concept-photo-of-idea-and-creativity-with-the-combination-of-lamp-and-open-book-1000.webp?text=اثر+دوم" alt="اثر دوم">
      <p>نام اثر دوم</p>
    </div>
    <div class="card">
      <img src="https://cdn.tarhpik.com/5_Preview/1403/5/7/135402/Photo-of-an-open-book-with-a-blank-page-1000.webp?text=اثر+سوم" alt="اثر سوم">
      <p>نام اثر سوم</p>
    </div>
  </section>

  <script>
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    document.querySelectorAll('a, .card').forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.style.background = '#333';
      });
      el.addEventListener('mouseleave', () => {
        cursor.style.background = 'transparent';
      });
    });
  </script>
</body>
</html>
